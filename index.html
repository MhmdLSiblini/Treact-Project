<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-React Project</title>
    <link rel="icon" type="assets/svg" href="assets/Logo.svg" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="home">

        <div class="row">
            <div class="nav">
                <div class="logo__section">
                    <figure class="logo__treact">
                        <img class="logo" src="assets/Logo.svg" alt="Logo">
                    </figure>
                    <h2><a href="" class="Logo__text">Treact</a></h2>
                </div>
                <div class="links__section">
                    <div class="link__group1">
                        <a href="">About</a>
                        <a href="">Blog</a>
                        <a href="">Pricing</a>
                        <a href="">Contact Us</a>
                    </div>
                    <div class="link__group2">
                        <a href="">Login</a>
                        <a href="" class="purple__button">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="container row">
            <div class="home__info">
                <h1 class="home__title">Beautiful React Templates <span class="purple">for you.</span></h1>
                <p class="home_text">
                    Our templates are easy to setup, understand and customize. Fully modular components with a
                    variety
                    of pages and components.
                </p>
                <div class="email__signup">
                    <input type="text" placeholder="Your E-mail Address">
                    <button>Get Started</button>
                </div>
                <div class="customers__section">
                    <h5 class="ze_customers__text">OUR TRUSTED CUSTOMERS</h5>
                    <figure class="customers">
                        <img class="ze_customers" src="assets/customers-logo.png" alt="Our Trusted Customers!">
                    </figure>
                </div>
            </div>

            <div class="home__icon">
                <figure class="home__image">
                    <img class="ze__icon" src="assets/design-illustration.svg" alt="Illustration">
                </figure>
            </div>

        </div>


    </section>

</body>

</html>
